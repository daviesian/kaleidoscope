<html>
<!DOCTYPE html>
<meta charset="utf-8">
<style>

html, body {
	width: 100%;
	height: 100%;
	font-family: verdana;
}


.node {
  stroke: #88f;
  stroke-width: 1.5px;
}

.link {
  stroke: #ccc;
  stroke-opacity: .4;
}



</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", "100%")
    .attr("height", "100%");
	
var parseJsonInput = function(jsonInput, keywordsDictionary) {

	var jsonResult = {"nodes": [], "links":[]};

	// create the nodes.
	var index=0;
	var dictionary = {}
	for (var k in jsonInput) {
		if (jsonInput.hasOwnProperty(k)) {
			jsonResult["nodes"].push({"name": k, "group": 1, "frequency" : keywordsDictionary[k].papers});
			dictionary[k] = index;
			index++;
		}
	}

	// create links
	for (var k in jsonInput) {
		if (jsonInput.hasOwnProperty(k)) {
			for (var link in jsonInput[k]) {
				if (jsonInput[k].hasOwnProperty(link)) {
					jsonResult["links"].push(
					{
						"source": jsonResult["nodes"][dictionary[k]], 
						"target" : jsonResult["nodes"][dictionary[link]], 
						"value" : jsonInput[k][link]
					}
					);
				}		
			}
		}
	}
	
	return jsonResult;
}
	
d3.json("keyword_matrix_abstracts.json", function(error, graphKeywords) {

	d3.json("keywords_abstracts.json", function(error, keywordsDictionary) {

		  var graph = parseJsonInput(graphKeywords, keywordsDictionary);
  
		  force
			  .nodes(graph.nodes)
			  .links(graph.links)
			  .distance(400)
			  .size([2000,1000])
			  .start();

		  var link = svg.selectAll(".link")
			  .data(graph.links)
			.enter().append("line")
			  .attr("class", "link")
			  .style("stroke-width", function(d) { return Math.sqrt(d.value); });

var node = svg.selectAll(".node")
			  .data(graph.nodes)
			.enter().append("circle")
			  .attr("class", "node")
			  .each(function(d,i){
				d3.select(this).attr("r", Math.max(keywordsDictionary[d.name].papers * 1,10));
			  })
			  .style("fill", function(d) { return color(d.group); })
			  .call(force.drag);

		  node.append("title")
			  .text(function(d) { return d.name; });

		  force.on("tick", function() {
			link.attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

			node.attr("cx", function(d) { return d.x; })
				.attr("cy", function(d) { return d.y; });
		  });
		
	})
});

</script>
</body>
</html>
